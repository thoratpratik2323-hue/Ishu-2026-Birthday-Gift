<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise 2026 | For Ishu ‚ù§Ô∏è</title>
    <!-- Premium Typography -->

        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body class="is-loading">

    <!-- Cinematic Landing Intro -->
    <section id="intro" class="intro-section">
        <div class="mesh-bg"></div>
        <div class="intro-content">
            <h1 class="cinematic-title">A Journey of Love</h1>

    <!-- Main Content (Hidden Initially) -->
    <main id="main-content" class="main-container hidden">
        <header class="aesthetic-header">
            <div class="header-glass">
                <span class="pre-title">HAPPY BIRTHDAY MONTH</span>
                <h2 class="main-heading">Ishu 2026</h2>
            </div>
        </header>

        <section class="countdown-section">

        <!-- The Journey Timeline -->
        <section id="timeline" class="timeline-journey">
            <div class="timeline-line"></div>
            <div id="gift-journey" class="gift-path">

        <!-- Expanded Gift View Modal/Overlay -->

            <div class="modal-content glass-card">
                <button class="close-modal">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!-- Global Background Elements -->
    <div id="particles-container"></div>

        </audio>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
