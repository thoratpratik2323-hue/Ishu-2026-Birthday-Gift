<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise 2026 | For Ishu ‚ù§Ô∏è</title>
    <!-- Premium Typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="is-loading">

    <!-- Cinematic Landing Intro -->
    <section id="intro" class="intro-section">
        <div class="mesh-bg"></div>
        <div class="intro-content">
            <h1 class="cinematic-title">A Journey of Love</h1>
            <p class="intro-subtitle">The Beginning of Our 10-Year Promise | For my future wife, Ishu</p>
            <button id="unlock-btn" class="glow-btn">Unlock the Magic</button>
        </div>
    </section>

    <!-- Main Content (Hidden Initially) -->
    <main id="main-content" class="main-container hidden">
        <header class="aesthetic-header">
            <div class="header-glass">
                <span class="pre-title">HAPPY BIRTHDAY MONTH ISHU JI</span>
                <h2 class="main-heading">2026</h2>
            </div>
        </header>

        <section class="countdown-section">
            <div id="countdown" class="premium-countdown">
                <!-- Injected via JS -->
            </div>
        </section>

        <!-- Interactive Memory Wall -->
        <section class="memory-wall-section">
            <h2 class="section-title">Our Memory Wall</h2>
            <div id="memory-wall" class="polaroid-gallery"></div>
        </section>

        <!-- The Journey Timeline -->
        <section id="timeline" class="timeline-journey">
            <div class="timeline-line"></div>
            <div id="gift-journey" class="gift-path">
                <!-- Gift points will be injected here -->
            </div>
        </section>

        <!-- Love Bubbles Section -->
        <section class="love-bubbles-section">
            <h2 class="section-title">Pop a Bubble to Discover Why I Love You</h2>
            <div id="love-bubbles-container" class="bubbles-container"></div>
        </section>

        <!-- Birthday Cake Section (Day 19 Only) -->
        <section id="birthday-cake-section" class="cake-section hidden">
            <h2 class="section-title">Make a Wish & Blow the Candles!</h2>
            <div class="cake-container">
                <div class="cake">
                    <div class="candle" data-candle="1">
                        <div class="flame"></div>
                    </div>
                    <div class="candle" data-candle="2">
                        <div class="flame"></div>
                    </div>
                    <div class="candle" data-candle="3">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Time Capsule Letter (Unlocks on exact birthday) -->
        <section id="time-capsule" class="time-capsule-section hidden">
            <div class="capsule-lock">
                <div class="lock-icon">üîí</div>
                <p class="lock-message">This letter will unlock on your birthday...</p>
                <div id="capsule-countdown"></div>
            </div>
            <div class="capsule-letter hidden">
                <h2 class="letter-title">A Letter Written Just For You</h2>
                <div id="letter-content" class="typing-letter"></div>
            </div>
        </section>

        <!-- Expanded Gift View Modal/Overlay -->
        <div id="gift-modal" class="modal-overlay hidden">
            <div class="modal-content glass-card">
                <button class="close-modal">&times;</button>
                <div id="modal-body"></div>
            </div>
        </div>
    </main>

    <!-- Global Background Elements -->
    <div id="particles-container"></div>
    <div id="cursor-trail"></div>

    <!-- Vinyl Record Music Player -->
    <div class="vinyl-player">
        <div class="vinyl-record" id="vinyl-record">
            <div class="vinyl-label">‚ô™</div>
        </div>
        <div class="track-info hidden" id="track-info"></div>
    </div>
    <div class="music-controller">
        <button id="music-toggle" class="glass-circle">üéµ</button>
        <audio id="bg-music" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-piano-1086.mp3" type="audio/mpeg">
        </audio>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
